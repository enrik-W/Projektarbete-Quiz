<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="darkModeBtn">Dark mode OFF</button>
    <div class="optionsDiv">
        <label for="numberOfQuestions">Number of questions:</label>
        <input type="number" id="numberOfQuestions" min="1" max="50" value="10">

        <label for="categorySelector">Select category:</label>
        <select name="categories" id="categorySelector">
            <option value="any">Any Category</option>
        </select>

        <label for="difficultySelector">Select difficulty:</label>
        <select name="difficulty" id="difficultySelector">
            <option value="any">Any Difficulty</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>

        <legend for="type">Select Type:</legend>
        <label for="trueFalse">True/False</label>
        <input type="radio" name="type" id="trueFalse" value="boolean" checked="checked">
        <label for="multiple">Multiple Choises</label>
        <input type="radio" name="type" id="multiple" value="multiple">

        <button id="confirmBtn">Confirm</button>
    </div>
    <div class="gameDiv"></div>
    <div class="resultDiv"></div>
<script src="main.js"></script>
</body>
</html>
